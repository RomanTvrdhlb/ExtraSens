<div class="overlay fixed-block" data-overlay>

  <div class="modal" data-popup="consultation">
    <button class="modal__close close" aria-label="Закрыть модальное окно">
      <img width="29" height="29" src="./img/index/close.png" alt="image">
    </button>

    <div class="modal__box">
      <span class="modal__title">Получить консультацию</span>

      <form class="modal__wrapp main-form">
        <label for="name2" class="main-form__label">
          <span class="main-form__subtitle">Ваше имя:</span>
          <input type="text" id="name2" class="main-form__input input-name">
        </label>
        <label for="phone2" class="main-form__label">
          <span class="main-form__subtitle">Ваш телефон:</span>
          <input type="tel" id="phone2" class="main-form__input input-phone">
        </label>

        <label for="mess2" class="main-form__label">
          <span class="main-form__subtitle">Опишите вашу проблему:</span>
          <textarea id="mess2" class="main-form__area input-mess"></textarea>
        </label>
        <button type="submit" class="main-btn">
          Отправить вопрос
        </button>
      </form>
    </div>
  </div>

</div>
